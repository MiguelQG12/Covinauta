<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Virus Covid-19</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="mask-obj" src="./assets/mask.obj"></a-asset-item>
      <a-asset-item id="mask-mtl" src="./assets/mask.mtl"></a-asset-item>
    </a-assets>

    <a-obj-model src="#mask-obj" mtl="mask-mtl"></a-obj-model>
    <a-obj-model src="mask.obj" mtl="mask.mtl"></a-obj-model>
    
    <!-- Llamamos a ese objeto que hemos creado y que hemos identificado con id-->
    <a-entity obj-model="obj: #mask-obj; mtl: #mask-mtl" scale="1 1 1" rotation="0 0 0" position="0 1 0">
      <!-- Creamos dos animaciones distintas, una para rotar el objeto y otra para escalar suavemente-->
      <a-animation attribute="rotation" to="0 360 0" dur="9000" easing='linear' repeat="indefinite"></a-animation>
    </a-entity>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html>
